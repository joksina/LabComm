<script type="text/javascript">
  var showText = function (target, message, index, interval) {    
    if (index < message.length) { 
      $(target).append(message[index++]); 
      setTimeout(function () { showText(target, message, index, interval); }, interval); 
    } 
  }
    
  $(function () { 
    var test = "Hello World!!! Welcome to my Chat Application. This is my attempt at creating a Slack Clone. It is still a work in progress!! Please Login and Explore, And don't forget to connect with me below :)";
   
    showText("#msg", test, 0, 100);  
  }); 
</script>
